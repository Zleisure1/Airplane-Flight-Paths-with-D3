<!DOCTYPE html>
<meta charset="utf-8">
<head>Airline Routes</head>
<style>

* {
  margin: 0; padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body{
  background-color: rgb(6, 59, 202);
  background-image:url();
  background-position: center;
  background-size: cover;
  background-blend-mode: soft-light;
}

.heading{
  width: 600px;
  height: 300px;
  margin: auto;
  position: absolute;
  top: 0px; bottom: 0px; right: 0px; left: 0px;
}

.title1{
  display: block;
  text-align: center;
  color: white;
  font-size: 60pt;
  font-family: big john;
}

.title2{
  display: block;
  margin-top: 15px;
  text-align: center;
  color: white;
  font-size: 14pt;
  font-family: serif;
}

#links {
  margin-top: 50px;
}

#links a {
  border: 2px solid rgba(255,255,255,0.20);
  border-radius: 61px;
  font-size: 12px;
  color: #FFFFFF;
  letter-spacing: 1px;
  text-decoration: none;
  text-transform: uppercase;
  padding: 10px 25px;
  display: inline-block;
  margin-right: 15px;
}

.register{
  margin: 15px auto;
  display: block;
  width: 180px;
  height: 50px;
  border: 3px solid white;
  background-color: rgba(255, 255, 255, 0);
  color: white;
  font-family: sans-serif;
  font-weight: bold;
  border-radius: 5px;
  padding: 10px 25px;
  text-decoration: none;
  text-transform: uppercase;
  border-radius: 61px;

  transition: background-color 1000ms, color 1000ms;
}

.register:hover{
  background-color: white;
  color:black;
  cursor: pointer;

  transition: background-color 1000ms, color 1000ms;
}

.land {
  fill: rgb(214, 218, 9);
}

.boundary {
  fill: none;
  stroke: rgba(252, 4, 4, 0.979);
  stroke-width: .5px;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.arc {
  fill: none;
  stroke: rgb(252, 250, 250);
  stroke-width: 1px;
  stroke-linecap: round;
  stroke-opacity: .75;
}

.mapdot_from, .mapdot_to {
  opacity: .75;
}

#footer {
  position: absolute;
  bottom: 0; left: 0; right: 0;
  color: rgb(255, 255, 255);
}

#container {
  overflow: hidden;
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  color: white
}

#main_content {
  z-index: 2;
  position: relative;
  display: inline-block;

  /* Vertical center */
  top: 50%;
  transform: translateY(-50%);
}

#links {
  margin-top: 50px;
}

</style>
<body>
    <div id="heading">
      <span class="title1">Airline Routes</span>
      <span class="title2">Do you spot any common routes?</span>
          <button class="register">
            <a href="../Airline_Graph/index.html" target="_blank">
            On to the graph!
            </a>
          </button>
          <button class="register">
            <a href="../home.html" target="_blank">
            Go back to the home page!</a>
          </button>
    </div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="plot.js"></script>
</body>
