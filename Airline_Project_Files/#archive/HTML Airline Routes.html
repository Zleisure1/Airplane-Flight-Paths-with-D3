<!DOCTYPE html>
<meta charset="utf-8">
<style>

.land {
  fill: rgb(214, 218, 9);
}

.boundary {
  fill: none;
  stroke: rgba(252, 4, 4, 0.979);
  stroke-width: .5px;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.arc {
  fill: none;
  stroke: rgb(0, 58, 248);
  stroke-width: 1px;
  stroke-linecap: round;
  stroke-opacity: .25;
}

.mapdot_from, .mapdot_to {
  opacity: .30;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="plot.js"></script>
